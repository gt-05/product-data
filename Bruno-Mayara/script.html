    <script src="script.js">
      function aplicarDesconto(produtos) {
    return produtos.map(produto => {
        const descontoAplicado = produto.price * (produto.discount / 100);
        const novoPreco = produto.price - descontoAplicado;

        return {
            ...produto,
            price: novoPreco.toFixed(2), // Atualiza o preço original com o desconto aplicado
            discountPrice: novoPreco.toFixed(2) // Atualiza o preço com desconto
        };
    });
}  
    </script>
